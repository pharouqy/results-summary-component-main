<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div><h1>Your Result</h1></div>
        <div></div>
        <p><span>76</span> of 100</p>
        <div>
          <h2>Great</h2>
        </div>
        <div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section>
        <div>
          <h2>Summary</h2>
        </div>
        <div><img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <p><span>80</span> / 100</p>
        </img></div>
        <div><img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
          <p><span>92</span> / 100</p>
        </img></div>
        <div><img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <p><span>61</span> / 100</p>
        </img></div>
        <div><img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <p><span>72</span> / 100</p>
        </img></div>
        <div><button>Continue</button></div>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
