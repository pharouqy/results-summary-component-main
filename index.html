<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <div><h1>Your Result</h1></div>
          <div>
            <p><span>76</span> of 100</p>
          </div>
          <div>
            <h2>Great</h2>
          </div>
          <div>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section>
        <div>
          <h2>Summary</h2>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span>Memory</span>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span>Visual</span>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <div><button>Continue</button></div>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
